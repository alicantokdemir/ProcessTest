
<div class="row marketing">
  <upload-form ng-show="!uploaded"></upload-form>

  <div ng-show="files" ng-repeat="previewUrl in previewUrlList" class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><iframe ng-src="{{previewUrl | trusted}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="100%"></iframe></div></div>

<button ng-show="uploaded" type="button" class="btn btn-primary start" ng-click="newUpload()">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>New Upload</span>
</button>

</div>
